{% load static %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href="{% static 'translator/css/main.css' %}">
    <title>Document</title>
</head>

<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'main:index' %}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="{% url 'translator:index'%}" class="nav-link px-2 text-white">Translator</a></li>
          <li><a href="{% url 'main:about'%}" class="nav-link px-2 text-white">About</a></li>
        </ul>
        <img src = "{% static 'translator/img/logo.jpg' %}" width = "70" height = "70" alt = "logo", class = "pic">
      </div>
    </div>
  </header>

    <div class = "container p-3 my-3 border">
        <h4>Enter your text</h4>
        <div class="form-group">
            <form method="post" novalidate id = "text"> 
                {% csrf_token %}
                {{ form.text}}
                <h5 class = "strings">Choose the language for translation: </h5>
                {{ form.language}}
            </div>
            </form>
            <button type="submit" class="btn btn-primary mb-2" form ="text" >Transate</button>
    </div>

    {% if success %}
    <div class = "container p-3 my-3 border">
        <h4>Output:</h4>
        <div class = "container p-3 my-3 border">
            <p>{{translation.text}}</p>
        </div>
    </div>
    {% endif %}


</body>
</html>
